<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube clone</title>
  <link rel="stylesheet" href="youtube.css">
</head>

<body>
  <input class="main-search-bar" type="text" placeholder="Search">

  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnails-channels/thumbnail-1.webp" alt="image">
    </div>
    <div>
      <div class="channel-picture"><img class="profile-picture" src="thumbnails-channels/channel-1.jpeg" alt="image">
      </div>
      <div class="video-info">
        <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="video-author">Marques Brownlee &#10003;</p>
        <p class="video-stats">3.4M views &#183; 6 months ago</p>
      </div> 
    </div> 
  </div>

  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnails-channels/thumbnail-2.webp" alt="image">
    </div>
    <div>
      <div class="channel-picture"><img class="profile-picture" src="thumbnails-channels/channel-2.jpeg" alt="image">
      </div>
      <div class="video-info">
        <p class="video-title">Try Not To Laugh Challenge #9</p>
        <p class="video-author">Markiplier &#10003;</p>
        <p class="video-stats">19M views &#183; 4 years ago</p>
      </div>
    </div>
  </div>
</body>

</html>
