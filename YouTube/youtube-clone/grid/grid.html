<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <div class="main-div">
        <div class="div1">div 1</div>
        <div class="div2">div 2
            <p>data</p>
        </div>
        <div class="div3">div 3</div>
        <div class="div4">div 4</div>
        <div class="div5">div 5</div>
    </div>


    <!-- fr is free space -->
    <div style="
        display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 15px;">

        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightsalmon;">1fr</div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 15px;
        column-gap: 10px;
        row-gap: 10px;
        ">

        <div style="background-color: lightblue; height: 100px ">1fr</div>
        <div style="background-color: lightsalmon;height: 100px">1fr</div>
        <div style="background-color: lightgreen;height: 100px">1fr</div>
        <div style="background-color: lightgreen;height: 100px">1fr</div>
        <div style="background-color: lightblue; height: 100px ">1fr</div>
        <div style="background-color: lightsalmon;height: 100px">1fr</div>
    </div>

</body>

</html>
